<div class="container table-responsive mt-5">
    <div class="row justify-content-center">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Sl.no</th>
            <th>FirstName</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of array; let i = index">
            <td>{{i+1}}</td>
            <td>{{ item.Firstname}}</td>
            <td>{{ item.Lastname}}</td>
            <td>{{ item.Email}}</td>
            <td>
                <button class="btn btn-primary" (click)="getByIdAndNavigate(item.id)">Edit</button>
              <button class="btn btn-danger ms-3" (click)="deleteItem(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
